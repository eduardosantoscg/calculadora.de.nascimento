<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <h1>Calculadora de idade</h1>
    <form name="form1">
        <label for="data_nasc">Informe a data de nascimento: </label>
        <input type="text" name="data_nasc"
        id="dataid" maxlength="10" size="6"
        placeholder="99/99/9999" />
        <br><br>
        <label for="idade">idade:</label>
        <input type="text" name="idade"
        id="idade" size="1" readonly />
        <br><br>
        <input type="button" name="btn" id="btn"
        value="entrar">
        <input type="reset" name="limpar" id="limpar" value="limpar" />
    </form>
</body>
</html>
<script src="idade.js"></script>
